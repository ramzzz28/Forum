<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail with Search Bar</title>
    <link rel="stylesheet" href="ThumbSearch.css">
</head>
<body>
    <div class="thumbnail">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
            
        </div>
        <div class="content">
            <!-- <h2>Explore the Horizon</h2>
            <p>Discover the beauty of nature.</p> -->
            <h2>JOIN THE CONVERSATION</h2>
            <p>Connect . Share . Grow</p>
        </div>
        <div class="stats">
            <div class="stat-item">
                <span class="number">54+</span>
                <!-- <span class="label">Community Groups</span> -->
                 <p>Community Groups</p>
            </div>
            <div class="stat-item">
                <span class="number">27+</span>
                <!-- <span class="label">Upcoming Events</span> -->
                 <p>Upcoming Events</p>
            </div>
            <div class="stat-item">
                <span class="number">10000+</span>
                <!-- <span class="label">Registered Members</span> -->
                 <p>Registered Members</p>
            </div>
        </div>
    </div>
</body>
</html>
